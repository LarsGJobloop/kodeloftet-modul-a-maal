<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="/index.css" />

    <title>End Result</title>
  </head>

  <body>
    <!-- Basic of a webpage, for semantic reasons -->
    <header class="navbar">
      <h1>header</h1>

      <!-- Navigation -->
      <nav class="main-navigation">
        <ul>
          <!-- 
            GitHub Pages puts all the repositories under
            https://<ProfileName>.github.io/<Repository Name>/
            This requires two different sets of links, one for local development
            another for when it's deployed.
           -->
          <li><a href="#hero">Home</a></li>
          <li><a href="#projects">Projects</a></li>
          <li><a href="#hobbies">Hobbies</a></li>
          <li><a href="#footer">Foot</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section id="hero">
        <h1>Hero</h1>
      </section>

      <section id="projects">
        <h1>Projects</h1>
      </section>

      <section id="hobbies">
        <h1>Hobbies</h1>
      </section>
    </main>

    <footer id="footer">
      <h1>footer</h1>

      <ul>
        <li><a href="">LinkedIn</a></li>
        <li><a href="">Instagram</a></li>
      </ul>
    </footer>
  </body>
</html>
